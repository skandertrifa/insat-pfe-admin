<link

<main class="main-content bgc-grey-100">
  <div id="mainContent">
    <div class="container-fluid">
      <h4 class="c-grey-900 mT-10 mB-30">Tableau</h4>
      <div class="row">
        <div class="col-md-12">
          <div class="bgc-white bd bdrs-3 p-20 mB-20">
            <h4 class="c-grey-900 mB-20">Etudiants</h4>
            <div class="dataTables_length" id="dataTable_length">
              <div class="row mb-5">
                <!-- <div class="col-md-4"> -->
                <div class="col-5">
                  <div id="dataTable_filter" class="dataTables_filter">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa fa-search" aria-hidden="true"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="Search"
                        placeholder="Recherche d'un etudiant"
                        [(ngModel)]="searchString"
                      />
                    </div>
                  </div>
                  <!-- <select
                    name="dataTable_length"
                    aria-controls="dataTable"

                  >
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select> -->
                </div>
                <!-- <div class="col-md-4 offset-md-4"> -->
                <div class="col-3">
                  <!-- Right side put something here ! -->
                  <button
                    placeholder="Ajouter un etudiant"
                    class="btn btn-primary"
                  >
                    Ajouter manuellement
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="col-4">
                  <button
                    placeholder="Ajouter un etudiant"
                    class="btn btn-primary"
                  >
                    Ajouter à partir d'Excel:
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>

                    <!-- <i class="fa fa-file-excel-o" aria-hidden="true"></i> -->
                  </button>
                </div>
              </div>
            </div>
            <!-- <table
              id="dataTable"
              class="table table-striped table-bordered"
              cellspacing="0"
              width="100%"
            > -->
            <table id="dataTable" class="table" cellspacing="0" width="100%">
              <thead class="thead-dark">
                <tr>
                  <th>CIN</th>
                  <th>Filière</th>
                  <th>Email</th>
                  <th>Prenom</th>
                  <th>Nom</th>
                  <th>Sujet</th>
                  <th>Modifier</th>
                  <th>Supprimer</th>
                </tr>
              </thead>
              <!-- <tfoot>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Age</th>
                  <th>Start date</th>
                  <th>Salary</th>
                </tr>
              </tfoot> -->
              <tbody>
                <!-- <tr
                  *ngFor="
                    let student of students
                      | studentSearch
                        : {
                            cin: searchString,
                            filiere: searchString,
                            email: searchString
                          }
                  "
                > -->
                <tr *ngFor="let student of students | filter: searchString">
                  <td>{{ student.cin }}</td>
                  <td>{{ student.filiere }}</td>
                  <td>{{ student.userDetails.email }}</td>
                  <td>{{ student.userDetails.prenom }}</td>
                  <td>{{ student.userDetails.nom }}</td>
                  <td>{{ student.sujet }}</td>
                  <td>
                    <button class="btn btn-secondary">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
                <!-- <tr>
                  <td>Tiger Nixon</td>

                  <td>Edinburgh</td>
                  <td>61</td>
                  <td>2011/04/25</td>
                  <td>$320,800</td>
                </tr> -->
              </tbody>
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Précedent</a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Suivant</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
