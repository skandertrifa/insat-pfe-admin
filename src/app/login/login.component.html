<div class="peers ai-s fxw-nw h-100vh">
  <div
    class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv"
    style="background-image: url('assets/static/images/insat-4.jpg')"
  >
    <div class="pos-a centerXY">
      <div class="bgc-white bdrs-50p pos-r" style="width: 120px; height: 120px">
        <img
          class="pos-a centerXY"
          src="assets/static/images/insat-logo.png"
          alt=""
          style="height: 170px; width: auto; max-width: 500px"
        />
      </div>
    </div>
  </div>
  <div
    class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r"
    style="min-width: 320px"
  >
    <h4 class="fw-300 c-grey-900 mB-40">S'identifier</h4>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label class="text-normal text-dark">Email</label>
        <input
          email
          type="email"
          class="form-control"
          name="email"
          ngModel
          placeholder="Email"
          required
          #emailInput="ngModel"
        />
        <div
          *ngIf="emailInput.invalid && emailInput.dirty"
          class="alert alert-danger"
        >
          L'email est obligatoire et il doit etre valide
        </div>
      </div>
      <div class="form-group">
        <label class="text-normal text-dark">Mot de passe</label>
        <input
          type="password"
          minlength="4"
          class="form-control"
          ngModel
          name="password"
          placeholder="Password"
          required
          #pwdInput="ngModel"
        />
        <div
          *ngIf="pwdInput.invalid && pwdInput.dirty"
          class="alert alert-danger"
        >
          Le password est obligatoire et il doit avoir au moins caract√®res
        </div>
      </div>
      <div class="form-group">
        <div class="peers ai-c jc-sb fxw-nw">
          <div class="peer">
            <div class="checkbox checkbox-circle checkbox-info peers ai-c">
              <input
                type="checkbox"
                id="inputCall1"
                name="inputCheckboxesCall"
                class="peer"
              />
              <label for="inputCall1" class="peers peer-greed js-sb ai-c">
                <span class="peer peer-greed">Se souvenir de moi </span>
              </label>
            </div>
          </div>
          <div class="peer">
            <button
              (click)="login(loginForm)"
              [disabled]="loginForm.invalid"
              class="btn btn-success"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
