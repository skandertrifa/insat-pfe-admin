<div class="dialog-container">

  <p class="dialog-title" >Modifier un enseignant</p>

  <form [formGroup]="updateForm" class="row full-width justify-content-center align-items-center scale-in-center mt-3 mx-auto">

      <div class="col-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input formControlName="nom" matInput name="nom" type="text" required/>
          </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Prenom</mat-label>
          <input formControlName="prenom" matInput name="prenom" type="text" required/>
        </mat-form-field>
    </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput name="email" type="text" required/>
        </mat-form-field>
      </div>

      <div class="col-12" >
        <button class="submit-btn full-width" (click)="update()" [disabled]="updateForm.invalid">
          Confirmer
        </button>
      </div>
  </form>

</div>
