<div class="dialog-container">

  <p class="dialog-title" >{{data.title}}</p>

  <form [formGroup]="updateForm" class="row full-width justify-content-center align-items-center scale-in-center mt-3 mx-auto">

      <div class="col-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Eleve</mat-label>
            <input formControlName="student" matInput name="student" type="text" readonly/>
          </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Filiere</mat-label>
          <input formControlName="filiere" matInput name="filiere" type="text" readonly/>
        </mat-form-field>
    </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date</mat-label>
          <textarea formControlName="date" matInput name="date" type="text" readonly></textarea>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Heure de dÃ©but</mat-label>
          <textarea formControlName="startHour" matInput name="startHour" type="text" readonly></textarea>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Heure de Fin</mat-label>
          <textarea formControlName="endHour" matInput name="endHour" type="text" readonly></textarea>
        </mat-form-field>
      </div>

  </form>

</div>
